[logger]

# The Logger level
# Valid values: trace, debug, info, warn, error
level = "info"

# Whether the Logger should print to standard output.
# Valid values: true, false
stdout_output = true

# A file path in the file system; if provided, the Logger will append any output to it.
# file_output_path = "/output/file.log"

[tornado]

[tornado.daemon]
# The IP address where we will listen for incoming events.
event_socket_ip = "127.0.0.1"
#The port where we will listen for incoming events.
event_socket_port = 4747
# The IP address where the Tornado Web Server will listen for HTTP requests.
# This is used, for example, by the monitoring endpoints.
web_server_ip = "127.0.0.1"
# The port where the Tornado Web Server will listen for HTTP requests.
web_server_port = 4748

[archive_executor]

base_path =  "/neteye/shared/tornado/data/archive/"
default_path = "/default/default.log"
file_cache_size = 10
file_cache_ttl_secs = 1

[archive_executor.paths]
one = "all/one_events.log"


[icinga2_executor]

# The complete URL of the Icinga2 APIs
server_api_url = "https://icinga2-master.neteyelocal:5665/v1/actions"
# Username used to connect to the Icinga2 APIs
username = "root"
# Password used to connect to the Icinga2 APIs
password = ""
# If true, the client will not verify the SSL certificate
disable_ssl_verification = true
